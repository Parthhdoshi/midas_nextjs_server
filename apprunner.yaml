version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      env:
      - name: NEXT_PUBLIC_SERVER_URI
        value: "https://wmbfpaepsn.ap-south-1.awsapprunner.com/api/v1/"
      - name: NEXT_PUBLIC_SOCKET_SERVER_URI
        value: "https://wmbfpaepsn.ap-south-1.awsapprunner.com/"
      - npm install
      - npm build
run:
  command: npm start
  network:
    port: 3000