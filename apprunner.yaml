version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install
      - npm build
run:
  command: npm start
  network:
    port: 3000

instanceConfiguration:
  environment:
    variables:
      - key: NEXT_PUBLIC_SERVER_URI
        value: https://wmbfpaepsn.ap-south-1.awsapprunner.com/api/v1/
      - key: NEXT_PUBLIC_SOCKET_SERVER_URI
        value: https://wmbfpaepsn.ap-south-1.awsapprunner.com/
